      <footer class="footer">
        <ul class="footer-links">
          <li>
            <a href="{{ .Site.RSSLink }}" type="application/rss+xml" target="_blank"><i class="fa fa-rss"></i>
              {{ i18n "footerRSS" }}</a>
          </li>
          {{ range .Site.Menus.footer }}
          <li>
            <a href="{{ .URL }}" title="{{ .Title }}">{{.Pre}}{{ .Name }}{{.Post}}</a>
          </li>
          {{ end }}
          <li>
            <a href="{{ .Site.BaseURL }}site-notice">{{ i18n "siteNotice" }}</a>
          </li>
        </ul>
      </footer>

      </div>

      </body>

      </html>
